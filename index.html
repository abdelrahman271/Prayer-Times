<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواعيد الصلاة</title>
    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- custom css file link  -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
        <div class="website">
            <div class="searchform">
                <div class="container">
                    <form class="form-location row" id="form">
                        <div class="col-md-6 text-center">
                            <input type="text" placeholder="Enter Country" id="search-country" class="p-2 mb-3 rounded">
                        </div>
                        <div class="col-md-6 text-center">
                            <input type="text" placeholder="Enter City" id="search-city" class="p-2 mb-3 rounded">
                        </div>
                        <div class="col-12 text-center mb-5">
                            <button class="btn w-50">Show</button>
                        </div>
                    </form>
                </div>
            </div>
                <div class="main">
                    <div class="container">
                        <div class="row" id="row">
                    </div>
                    </div>
                </div>
                <div class="footer mt-4">
                    <div class="container">
                        <div class="icons d-flex my-5 justify-content-center">
                            <div class="twitter  mx-2 p-2 rounded-3">
                                <i class="fa-brands fa-twitter fa-fw"></i>
                            </div>
                            <div class="facebook mx-2 p-2 rounded-3">
                                <i class="fa-brands fa-facebook-f fa-fw"></i>
                            </div>
                            <div class="instagram  mx-2 p-2 rounded-3">
                                <i class="fa-brands fa-instagram fa-fw"></i>
                            </div>
                            <div class="dribble mx-2 p-2 rounded-3">
                                <i class="fa-brands fa-dribbble fa-fw"></i>
                            </div>
                            <div class="pinterest  mx-2 p-2 rounded-3">
                                <i class="fa-brands fa-pinterest fa-fw"></i>
                            </div>
                        </div>
                        <p class="copy text-center"> &copy; Copyright 2024 Designed by Abdelrahman Fathy. All rights reserved</p>
                    </div>
                </div>
        </div>

    <script src="javascript/bootstrap.bundle.min.js"></script>
    <script src="javascript/main.js"></script>
</body>
</html>
